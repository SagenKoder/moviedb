<svg viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Background circle -->
  <circle cx="100" cy="100" r="90" fill="#0066CC" opacity="0.1"/>
  
  <!-- Server stack representation -->
  <g>
    <!-- Server unit 1 -->
    <rect x="50" y="45" width="100" height="25" rx="3" fill="#1E88E5" stroke="#0D47A1" stroke-width="2"/>
    <!-- Server details -->
    <circle cx="65" cy="57.5" r="3" fill="#FFFFFF" opacity="0.8"/>
    <rect x="75" y="55" width="25" height="5" rx="2" fill="#FFFFFF" opacity="0.6"/>
    <rect x="105" y="55" width="15" height="5" rx="2" fill="#FFFFFF" opacity="0.6"/>
    <circle cx="130" cy="57.5" r="2" fill="#00FF00"/>
    <circle cx="138" cy="57.5" r="2" fill="#00FF00"/>
    
    <!-- Server unit 2 -->
    <rect x="50" y="75" width="100" height="25" rx="3" fill="#1E88E5" stroke="#0D47A1" stroke-width="2"/>
    <!-- Server details -->
    <circle cx="65" cy="87.5" r="3" fill="#FFFFFF" opacity="0.8"/>
    <rect x="75" y="85" width="25" height="5" rx="2" fill="#FFFFFF" opacity="0.6"/>
    <rect x="105" y="85" width="15" height="5" rx="2" fill="#FFFFFF" opacity="0.6"/>
    <circle cx="130" cy="87.5" r="2" fill="#00FF00"/>
    <circle cx="138" cy="87.5" r="2" fill="#00FF00"/>
    
    <!-- Server unit 3 -->
    <rect x="50" y="105" width="100" height="25" rx="3" fill="#0D47A1" stroke="#0066CC" stroke-width="2"/>
    <!-- Server details -->
    <circle cx="65" cy="117.5" r="3" fill="#FFFFFF" opacity="0.8"/>
    <rect x="75" y="115" width="25" height="5" rx="2" fill="#FFFFFF" opacity="0.6"/>
    <rect x="105" y="115" width="15" height="5" rx="2" fill="#FFFFFF" opacity="0.6"/>
    <circle cx="130" cy="117.5" r="2" fill="#00FF00"/>
    <circle cx="138" cy="117.5" r="2" fill="#00FF00"/>
  </g>
  
  <!-- Connection lines -->
  <g opacity="0.5">
    <line x1="40" y1="87.5" x2="50" y2="87.5" stroke="#0D47A1" stroke-width="2"/>
    <line x1="150" y1="87.5" x2="160" y2="87.5" stroke="#0D47A1" stroke-width="2"/>
    <line x1="100" y1="130" x2="100" y2="140" stroke="#0D47A1" stroke-width="2"/>
    <!-- Data flow dots -->
    <circle cx="35" cy="87.5" r="2" fill="#0D47A1"/>
    <circle cx="165" cy="87.5" r="2" fill="#0D47A1"/>
    <circle cx="100" cy="145" r="2" fill="#0D47A1"/>
  </g>
  
  <!-- Company name -->
  <text x="100" y="165" text-anchor="middle" font-family="Arial, sans-serif" 
        font-size="20" font-weight="bold" fill="#FFFFFF">Sagen.App</text>
  
  <!-- Optional: subtle glow effect for active status -->
  <g opacity="0.3">
    <rect x="48" y="43" width="104" height="89" rx="5" fill="none" stroke="#1E88E5" stroke-width="2"/>
  </g>
</svg>